<body>
    <header>
        <div class="caja">
        <h1><img src="logo.png"></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contacto.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>                
        </div>
    </header>

    <main>
        <form>
            <label for="nombreyapellido">Nombre y Apellido</label>
            <input type="text" id="nombreyapellido" class="input-padron">

            <label for="email"> Correo electrónico</label>
           <input type="text" id="email" class="input-padron">

            <label for="phone">Número telefónico</label>
            <input type="text" id="phone" class="input-padron">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="30" id="mensaje" class="input-padron"></textarea>

        <div>
            <p>¿Cómo le gustaría ser contactado?</p>
            
            <label for="radioemail"><input type="radio" value="email" name="contacto" id="radioemail">Email</label>
            

            <label for="radiophone"><input type="radio" value="phone" name="contacto" id="radiphone">Teléfono</label>
            

            <label for="radiowhats"><input type="radio" value="whatsapp" name="contacto" id="radiowhats">WhatsApp</label>
            
        </div>

            <label class="checkbox"><input type="checkbox">¿Le gustaría recibir novedades de la barbería Alura?</label>   

            <input type="submit" value="Enviar formulario">

        </form>
    </main>
